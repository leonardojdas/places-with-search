<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>A1 - Places with Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="a1.js"></script>
        <style>
            body{
                font-size: 1em;
            }

            .font-size-button{
                font-size: 0.8em;
            }

            .highlighted{
                background-color: #99FF99;
            }

            .btn-search{
                width: 50px;
                height: 50px;
                background-image: url(search.png);
                background-repeat: no-repeat;
                background-position: center;
            }
        </style>
    </head>

    <body>


        <div class="container-fluid bg-light gx-4">

            <div class="row py-2">
                <div class="col gy-3">
                    <h1>A1 - Places with Search</h1>
                </div>
                <div class="small">NBCC-ITPA:SJ-PROG1128-JavaScript Programming - 2022</div>
            </div>

            <div class="row">
                <div class="col-8 py-4">
                    <div class="col border-3 border-top border-primary rounded-2 bg-white">
                        <div class="row">
                            <div class="col px-5 py-3">
                                <div class="row gx-0 gy-0 px-0 py-0">
                                    <div class="col-4 px-3 py-3 fw-bold border-3 border-bottom text-primary">City</div>
                                    <div class="col-6 px-3 py-3 fw-bold border-3 border-bottom text-primary">Country</div>
                                    <div class="col-2 px-3 py-3 fw-bold border-3 border-bottom text-primary text-end">Population</div>
                                </div>
                                <span id="placestContent"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col py-4">
                    <div class="col border rounded-2 bg-primary bg-opacity-10">
                        <div class="row"><div class="col gy-3 px-4"></div></div>

                        <div class="px-3"><label class="font-size-button">Search by City</label></div>
                        <div class="row">
                            <div class="col gy-0 px-4">
                                <div class="input-group mb-3">
                                    <input type="text" id="inputCity" class="form-control font-size-button border-primary" placeholder="City's name" aria-label="Search by City" aria-describedby="btnCity">
                                    <button class="btn btn-outline-secondary bg-primary border-primary btn-search" type="button" id="btnCity"></button>
                                </div>
                            </div>
                        </div>

                        <div class="px-3"><label class="font-size-button">Search by Country</label></div>
                        <div class="row">
                            <div class="col gy-0 px-4">
                                <div class="input-group mb-3">
                                    <input type="text" id="inputCountry" class="form-control font-size-button border-primary" placeholder="Country's name" aria-label="Search by Country" aria-describedby="btnCountry">
                                    <button class="btn btn-outline-secondary bg-primary border-primary btn-search" type="button" id="btnCountry"></button>
                                </div>
                            </div>
                        </div>

                        <div class="px-3"><label class="font-size-button">Search by Population</label></div>
                        <div class="row">
                            <div class="col gy-0 px-4">
                                <div class="input-group mb-3">
                                    <input type="number" id="inputPopulationMin" class="form-control font-size-button border-primary" placeholder="Minimum" aria-label="Search by Population" aria-describedby="inputPopulationMin">
                                    <input type="number" id="inputPopulationMax" class="form-control font-size-button border-primary" placeholder="Maximum" aria-label="Search by Population" aria-describedby="inputPopulationMax">
                                    <button class="btn btn-outline-secondary bg-primary border-primary btn-search" type="button" id="btnPopulation"></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col py-4">
                        <div class="col border rounded-2 bg-secondary bg-opacity-10">
                            <div class="row">
                                <div class="g-3 px-4 py-0"><h5>Results</h5></div>
                            </div>
                            <div class="row">
                                <div class="col gx-0 gy-2 px-4 py-3 font-size-button">
                                    <span id="outputResult"></span>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="container-fluid bg-primary">
            <div class="col g-0 p-4 text-white">
                <div>Created by <span class="fw-bolder">Leonardo de Andrade</span></div>
                <div class="small">leonardojdas@gmail.com</div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
